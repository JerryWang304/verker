[editor pvs]
command = "%l/why3-call-pvs %l pvs %f"
name = "PVS"

[editor proofgeneral-coq]
command = "emacs --eval \"(setq coq-load-path '((\\\"%l/coq-tactic\\\" \\\"Why3\\\") (\\\"%l/coq\\\" \\\"Why3\\\")))\" %f"
name = "Emacs/ProofGeneral/Coq"

[editor isabelle-jedit]
command = "isabelle why3 -i %f"
name = "Isabelle/jEdit"

[editor coqide]
command = "coqide -R %l/coq-tactic Why3 -R %l/coq Why3 %f"
name = "CoqIDE"

[editor altgr-ergo]
command = "altgr-ergo %f"
name = "AltGr-Ergo"

[ide]
current_tab = 3
default_editor = "kate %f"
default_prover = "Alt-Ergo,1.30,-Em"
error_color = "orange"
font_size = 10
goal_color = "gold"
highlight_acsl = true
iconset = "fatcow"
intro_premises = true
max_boxes = 16
neg_premise_color = "pink"
premise_color = "chartreuse"
print_labels = false
print_locs = false
print_time_limit = false
saving_policy = 0
show_preprocessed_c = true
tree_width = 762
use_watchers = true
verbose = 0
watcher_command = "inotifywait -q -m -e close_write --format \"%e\""
window_height = 1141
window_width = 1920

[main]
cntexample = true
loadpath = "/home/work/.opam/4.04.2/share/why3/theories"
loadpath = "/home/work/.opam/4.04.2/share/why3/modules"
magic = 14
memlimit = 8000
plugin = "/home/work/.opam/4.04.2/lib/why3/plugins/tptp"
plugin = "/home/work/.opam/4.04.2/lib/why3/plugins/dimacs"
plugin = "/home/work/.opam/4.04.2/lib/why3/plugins/genequlin"
plugin = "/home/work/.opam/4.04.2/lib/why3/plugins/hypothesis_selection"
plugin = "/home/work/.opam/4.04.2/lib/why3/plugins/python"
running_provers_max = 2
timelimit = 15

[prover]
alternative = "noBV"
command = "z3 -smt2 sat.random_seed=42 nlsat.randomize=false smt.random_seed=42 %f"
command_steps = "z3 -smt2 sat.random_seed=42 nlsat.randomize=false smt.random_seed=42 memory_max_alloc_count=%S %f"
driver = "z3_432"
editor = ""
in_place = false
interactive = false
name = "Z3"
version = "4.5.0"

[prover]
command = "z3 -smt2 sat.random_seed=42 nlsat.randomize=false smt.random_seed=42 %f"
command_steps = "z3 -smt2 sat.random_seed=42 nlsat.randomize=false smt.random_seed=42 memory_max_alloc_count=%S %f"
driver = "z3_440"
editor = ""
in_place = false
interactive = false
name = "Z3"
shortcut = "z3"
version = "4.5.0"

[prover]
command = "yices"
driver = "yices"
editor = ""
in_place = false
interactive = false
name = "Yices"
shortcut = "yices"
version = "Yices"

[prover]
command = "eprover -s -R -xAuto -tAuto --cpu-limit=%t --tstp-in %f"
driver = "eprover"
editor = ""
in_place = false
interactive = false
name = "Eprover"
shortcut = "eprover"
version = "1.9.1-001"

[prover]
command = "coqtop -batch -I %l/coq-tactic -R %l/coq-tactic Why3 -R %l/coq Why3 -l %f"
driver = "coq"
editor = "coqide"
in_place = false
interactive = true
name = "Coq"
shortcut = "coq"
version = "8.6.1"

[prover]
command = "cvc4-1.5 --tlimit-per=%t000 --lang=smt2 %f"
command_steps = "cvc4-1.5 --stats --rlimit=%S --lang=smt2 %f"
driver = "cvc4_14"
editor = ""
in_place = false
interactive = false
name = "CVC4"
shortcut = "cvc4-15"
version = "1.5"

[prover]
alternative = "noBV"
command = "cvc4-1.5 --tlimit-per=%t000 --lang=smt2 %f"
command_steps = "cvc4-1.5 --stats --rlimit=%S --lang=smt2 %f"
driver = "cvc4"
editor = ""
in_place = false
interactive = false
name = "CVC4"
version = "1.5"

[prover]
alternative = "SPARK"
command = "cvc4-1.5 --lang=smt2 --stats --no-cbqi --nl-ext --no-cond-rewrite-quant --inst-no-entail --bitblast-step=5 --cnf-step=5 --lemma-step=5 --parse-step=0 --preprocess-step=0 --restart-step=10 --rewrite-step=0 --tlimit-per=%t000 %f"
driver = "cvc4_14"
editor = ""
in_place = false
interactive = false
name = "CVC4"
version = "1.5"

[prover]
alternative = "noBV"
command = "cvc4 --tlimit-per=%t000 --lang=smt2 %f"
driver = "cvc4"
editor = ""
in_place = false
interactive = false
name = "CVC4"
version = "1.4"

[prover]
command = "cvc4 --tlimit-per=%t000 --lang=smt2 %f"
driver = "cvc4_14"
editor = ""
in_place = false
interactive = false
name = "CVC4"
shortcut = "cvc4"
version = "1.4"

[prover]
command = "cvc3 -seed 42 %f"
driver = "cvc3"
editor = ""
in_place = false
interactive = false
name = "CVC3"
shortcut = "cvc3"
version = "2.4.1"

[prover]
command = "alt-ergo -timelimit %t %f"
command_steps = "alt-ergo -steps-bound %S %f"
driver = "alt_ergo"
editor = "altgr-ergo"
in_place = false
interactive = false
name = "Alt-Ergo"
shortcut = "altergo"
shortcut = "alt-ergo"
version = "1.30"

[strategy]
code = "\nlow:c Alt-Ergo,1.30, 5 2000\nc CVC4,1.4, 5 2000\nt split_goal_wp low\nt inline_all medium\nmedium:t remove_triggers low\nhigh:c Alt-Ergo,1.30, 10 4000\nc CVC4,1.4,      10 4000\nc Alt-Ergo,1.30, 15 8000\nc CVC4,1.4,      15 8000"
desc = "Mega@ Blaster@ of@ the@ death"
name = "proof_juicer"
shortcut = "m"

[strategy]
code = "rec:t split_goal_wp rec\nt introduce_premises nxt1\nnxt1:t inline_all nxt2\nnxt2:t remove_triggers exit"
desc = "Benchmarking strategy"
name = "bench"
shortcut = ""

[strategy]
code = "c Alt-Ergo,1.30,-Em 1 2000"
desc = "Test"
name = "alttest"
shortcut = ""

[strategy]
code = "t split_goal_wp exit"
desc = "Split@ the@ goal@ into@ subgoals"
name = "Split"
shortcut = "s"

[strategy]
code = "rec:t split_goal_wp rec"
desc = "Recursively@ Split@ the@ goal@ into@ subgoals"
name = "RecSplit"
shortcut = "r"

[strategy]
code = "t introduce_premises exit"
desc = "Introduce@ universal@ quantification@ and@ hypotheses@ in@ the@ goal@ into@ constant@ symbols@ and@ axioms"
name = "Intro premises"
shortcut = "p"

[strategy]
code = "t inline_all exit"
desc = "Inline@ all@ definitions@ in@ the@ task"
name = "Inline all"
shortcut = "a"

[strategy]
code = "t inline_goal exit"
desc = "Inline@ definitions@ in@ the@ goal"
name = "Inline"
shortcut = "i"

[strategy]
code = "t compute_in_goal exit"
desc = "Compute@ in@ goal"
name = "Compute"
shortcut = "c"

[strategy]
code = "start:\nc CVC4,1.5, 1 2000\nc Z3,4.5.0, 1 2000\nc Alt-Ergo,1.30, 1 2000\nc CVC4,1.4, 1 2000\nt split_goal_wp start\nt introduce_premises next1\nnext1:\nt inline_goal start\nt inline_all start\nt eliminate_if next2\nnext2:\nt remove_triggers start\nc CVC4,1.5, 5 4000\nc Z3,4.5.0, 5 4000\nc Alt-Ergo,1.30, 5 4000\nc CVC4,1.4, 5 4000\n"
desc = "Automatic@ run@ of@ main@ provers"
name = "Auto level 1"
shortcut = "1"
